<app-intro-header></app-intro-header>

<div class="flex">
    <input type="text" class="mt-1 block w-96 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" placeholder="Search Blog..." (keyup)="applyFilter($event)" />
</div>
<ul *ngFor="let post of paginatedPosts" role="list" class="divide-y divide-gray-100">
    <li class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
            <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="/assets/images/blog-icon.webp" alt="">
            <div class="min-w-0 flex-auto">
                <a class="cursor-pointer" [routerLink]="['/post', post.id]">{{ post.title }}</a>
            </div>
        </div>
    </li>
</ul>


<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="setPage($event)">
</mat-paginator>
